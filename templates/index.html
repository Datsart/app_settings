<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>{{ full_url }}</title>
</head>
<body>
<div id="target">
    <div class="info_camera"></div>
    <div class="info_face"></div>

</div>
<div class="triggers">
    <button id="triggerUp" title="Only slides up the target element">Настройки интерфейса</button>
    <button id="triggerDown" title="Only slides down the target element">Настройки камеры</button>
    <button id="triggerToggle" title="Toggle slide-up and slide-down states for the target">Обогащение</button>
    <div class="stop">
        <button id="start">Старт</button>
    </div>
</div>

</body>
<script src="../static/script.js"></script>
<script id="full-url" data-full-url="{{ full_url }}"></script>
<script id="url-for-post" data-url-for-post="{{ url_for_post }}"></script>

</html>
